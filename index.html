<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotDeal Aggregator | 실시간 핫딜 모음</title>
    <link rel="stylesheet" href="index.css?v=3.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <!-- New App Header -->
            <header class="app-header">
                <div class="header-top">
                    <div class="logo-area">
                        <span class="logo-icon">🔥</span>
                        <span class="logo-text">핫딜모음</span>
                    </div>
                    <div class="search-bar-compact">
                        <input type="text" id="search-input" placeholder="검색" autocomplete="off">
                        <button class="search-icon-btn">🔍</button>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn-header">⚙️</button>
                        <button class="icon-btn-header">☰</button>
                    </div>
                </div>
            </header>

            <main class="main-content-padded">
                <div class="category-nav-text">
                    <button class="cat-link active" data-category="ALL">전체</button>
                    <button class="cat-link hot-link" data-category="HOT">인기</button>
                    <button class="cat-link" data-category="식품/건강">식품</button>
                    <button class="cat-link" data-category="생활/주방">생활용품</button>
                    <button class="cat-link" data-category="가전/가구">가전</button>
                    <button class="cat-link" data-category="컴퓨터">PC</button>
                    <button class="cat-link" data-category="디지털">디지털</button>
                    <button class="cat-link" data-category="의류/잡화">의류</button>
                    <button class="cat-link" data-category="화장품">화장품</button>
                    <button class="cat-link" data-category="기타">기타</button>
                </div>

                <div class="filter-options">
                    <button id="popular-filter" class="filter-btn">
                        <span class="icon">👍</span> 추천 10개 이상만 보기
                    </button>
                </div>

                <div id="deal-grid" class="deal-grid">
                    <!-- Deals will be injected here -->
                    <div class="loading">데이터를 불러오는 중입니다...</div>
                </div>

                <div id="pagination" class="pagination"></div>
            </main>
        </div>

        <script src="app.js?v=1.4"></script>
</body>

</html>
