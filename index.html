<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotDeal Aggregator | 실시간 핫딜 모음</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HotDeal Aggregator</h1>
            <p class="subtitle">여러 커뮤니티의 뜨거운 할인 정보를 한눈에 확인하세요.</p>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="관심 있는 상품을 검색해보세요...">
            </div>

            <div id="deal-grid" class="deal-grid">
                <!-- Deals will be injected here -->
                <div class="loading">데이터를 불러오는 중입니다...</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
