<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotDeal Aggregator | 실시간 핫딜 모음</title>
    <link rel="stylesheet" href="index.css?v=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>HotDeal Aggregator</h1>
            <p class="subtitle">여러 커뮤니티의 뜨거운 할인 정보를 한눈에 확인하세요.</p>
        </header>

        <main>
            <div class="category-nav">
                <button class="cat-btn active" data-category="ALL">전체</button>
                <button class="cat-btn hot-btn" data-category="HOT">핫/인기</button>
                <button class="cat-btn" data-category="식품/건강">식품/건강</button>
                <button class="cat-btn" data-category="컴퓨터">컴퓨터</button>
                <button class="cat-btn" data-category="디지털">디지털</button>
                <button class="cat-btn" data-category="가전/가구">가전/가구</button>
                <button class="cat-btn" data-category="의류/잡화">의류/잡화</button>
                <button class="cat-btn" data-category="기타">기타</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="관심 있는 상품을 검색해보세요...">
            </div>

            <div class="filter-options">
                <button id="popular-filter" class="filter-btn">
                    <span class="icon">👍</span> 추천 10개 이상만 보기
                </button>
            </div>

            <div id="deal-grid" class="deal-grid">
                <!-- Deals will be injected here -->
                <div class="loading">데이터를 불러오는 중입니다...</div>
            </div>

            <div id="pagination" class="pagination"></div>
        </main>
    </div>

    <script src="app.js?v=1.3"></script>
</body>

</html>
