<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 북마크 - 핫딜모아</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="index.css?v=3.9">
    <script src="theme.js?v=1.1"></script>
    <script>
        // Init Theme
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="container">
        <!-- App Header -->
        <header class="app-header">
            <div class="header-top">
                <a href="index.html" class="logo-area" style="text-decoration:none;">
                    <span class="logo-icon">🔥</span>
                    <span class="logo-text">핫딜모아</span>
                </a>
                <div class="search-bar-compact">
                    <form action="index.html" method="get" style="width:100%; display:flex;">
                        <input type="text" name="search" id="search-input" placeholder="검색" autocomplete="off">
                        <button type="submit" class="search-icon-btn">🔍</button>
                    </form>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn-header" aria-label="테마 변경">🌙</button>
                    <div class="menu-container">
                        <button id="menu-toggle" class="icon-btn-header" aria-label="메뉴">☰</button>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <a href="bookmarks.html" class="menu-item">
                                <span class="menu-icon">📑</span> 북마크
                            </a>
                            <a href="#" class="menu-item" onclick="alert('알림 기능은 준비 중입니다!')">
                                <span class="menu-icon">🔔</span> 핫딜알림
                            </a>
                            <a href="contact.html" class="menu-item">
                                <span class="menu-icon">📧</span> 문의하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content-padded">
            <!-- Bookmark Header -->
            <div class="bookmark-page-header">
                <div class="bookmark-title">
                    <span>📑</span> 나의 북마크
                </div>
                <div class="bookmark-subtitle">
                    저장한 핫딜을 확인하고 관리하세요
                </div>
            </div>

            <!-- Controls -->
            <div class="bookmark-controls">
                <div class="sort-group">
                    <button class="sort-btn active" data-sort="latest">최신순</button>
                    <button class="sort-btn" data-sort="title">제목순</button>
                    <button class="sort-btn" data-sort="category">카테고리순</button>
                </div>
                <button id="delete-all-btn" class="delete-all-btn">전체 삭제</button>
            </div>

            <!-- List -->
            <div id="bookmark-list" class="bookmark-list">
                <div class="loading">북마크를 불러오는 중...</div>
            </div>
            <!-- Footer -->
            <footer class="app-footer">
                <div class="footer-links">
                    <a href="terms.html" class="footer-link">이용약관</a>
                    <a href="privacy.html" class="footer-link">개인정보처리방침</a>
                    <a href="contact.html" class="footer-link">문의하기</a>
                </div>
                <div class="footer-copyright">
                    &copy; 2024 HotDealMoa. All rights reserved.
                </div>
            </footer>
        </main>
    </div>

    <!-- Logic -->
    <script src="bookmarks.js?v=1.0"></script>
</body>

</html>
