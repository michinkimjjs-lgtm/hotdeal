<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핫딜 상세정보 - 핫딜모음</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js for Price History -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="index.css?v=3.5"> <!-- Reuse base styles -->
    <link rel="stylesheet" href="detail.css?v=4.1">
    <script src="theme.js?v=1.0"></script>
    <script>
        // Init Theme
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Global App Header -->
        <header class="app-header">
            <div class="header-top">
                <a href="index.html" class="logo-area" style="text-decoration:none;">
                    <span class="logo-icon">🔥</span>
                    <span class="logo-text">핫딜모음</span>
                </a>
                <div class="search-bar-compact">
                    <form action="index.html" method="get" style="width:100%; display:flex;">
                        <input type="text" name="search" id="search-input" placeholder="검색" autocomplete="off">
                        <button type="submit" class="search-icon-btn">🔍</button>
                    </form>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn-header" aria-label="테마 변경">🌙</button>
                    <button class="icon-btn-header">☰</button>
                </div>
            </div>
        </header>

        <main class="main-content-padded">
            <!-- Global Category Nav -->
            <div class="category-nav-text">
                <a href="index.html?category=ALL" class="cat-link active">전체</a>
                <a href="index.html?category=HOT" class="cat-link hot-link">인기</a>
                <a href="index.html?category=식품/건강" class="cat-link">식품</a>
                <a href="index.html?category=생활/주방" class="cat-link">생활용품</a>
                <a href="index.html?category=가전/가구" class="cat-link">가전</a>
                <a href="index.html?category=컴퓨터" class="cat-link">PC</a>
                <a href="index.html?category=디지털" class="cat-link">디지털</a>
                <a href="index.html?category=의류/잡화" class="cat-link">의류</a>
                <a href="index.html?category=화장품" class="cat-link">화장품</a>
                <a href="index.html?category=기타" class="cat-link">기타</a>
            </div>

            <div class="detail-container">
                <!-- Back Button -->
                <div class="back-nav">
                    <a href="index.html" class="back-link">← 핫딜 목록으로 돌아가기</a>
                    <div class="action-icons">
                        <button class="icon-btn" onclick="copyUrl()">🔗</button>
                    </div>
                </div>

                <div id="loading" class="loading-spinner">불러오는 중...</div>
                <div id="error-message" class="error-msg" style="display:none;"></div>

                <!-- Main Content (Hidden until loaded) -->
                <div id="deal-detail" class="deal-content" style="display:none;">

                    <!-- Product Header Section -->
                    <div class="product-header">
                        <h1 id="deal-title" class="product-title">상품 제목 들어가는 곳</h1>

                        <div class="product-meta-row">
                            <!-- Category (Moved here) -->
                            <span id="deal-category" class="badge-blue">카테고리</span>

                            <!-- Date -->
                            <div class="meta-item">
                                <span class="icon-calendar">📅</span>
                                <span id="deal-date" class="meta-text">2024. 01. 01.</span>
                            </div>
                            <!-- Source Base -->
                            <div class="meta-item">
                                <span id="source-name-meta" class="meta-text">쇼핑몰</span>
                            </div>
                            <!-- Original Link Button -->
                            <a id="original-link" href="#" target="_blank" class="origin-btn">
                                📄 원본글
                            </a>
                        </div>
                    </div>

                    <!-- Price & Action Bar (Clean Layout) -->
                    <div class="price-action-bar">
                        <div class="price-info-group">
                            <div class="mall-info">
                                <span id="source-name-bar" class="mall-name">쇼핑몰 이름</span>
                            </div>
                            <div class="price-display">
                                <span id="deal-price" class="price-value-large">0원</span>
                            </div>
                        </div>

                        <div class="action-area">
                            <a id="buy-link" href="#" target="_blank" class="buy-button">
                                구매하기
                            </a>
                        </div>
                    </div>

                    <!-- Analysis Tabs -->
                    <div class="analysis-section">
                        <div class="tabs">
                            <button class="tab-btn active" onclick="switchTab('comparison')">🏷️ 가격 비교</button>
                            <button class="tab-btn" onclick="switchTab('history')">📈 가격 흐름</button>
                        </div>

                        <!-- Tab 1: Comparison -->
                        <div id="tab-comparison" class="tab-content active">
                            <div class="comparison-table-wrapper">
                                <table class="comparison-table">
                                    <thead>
                                        <tr>
                                            <th>판매처</th>
                                            <th>상품명</th>
                                            <th>가격</th>
                                            <th>비고</th>
                                        </tr>
                                    </thead>
                                    <tbody id="comparison-tbody">
                                        <!-- JS will inject rows -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="lowest-price-alert">
                                💡 <span id="lowest-price-text">분석 중...</span>
                            </div>
                        </div>

                        <!-- Tab 2: History -->
                        <div id="tab-history" class="tab-content">
                            <div class="chart-container">
                                <canvas id="priceChart"></canvas>
                            </div>
                            <p class="chart-desc">* 최근 3개월 간의 가격 변동 추이입니다. (예시 데이터)</p>
                        </div>
                    </div>

                    <!-- Deal Content (Parsed HTML) -->
                    <div class="content-section">
                        <!-- Removing H3 as per reference style, it flows naturally -->
                        <div id="deal-content-html" class="content-html">
                            <p style="color:#666;">본문 내용을 불러오는 중입니다...</p>
                        </div>
                    </div>

                </div> <!-- End deal-detail -->
            </div> <!-- End detail-container -->
        </main>
    </div>

    <!-- Sticky Bottom Action Bar (Mobile Only) -->
    <div id="sticky-action-bar" class="sticky-action-bar">
        <div class="sticky-price-info">
            <span class="sticky-label">최저가</span>
            <span id="sticky-price" class="sticky-price-value">0원</span>
        </div>
        <a id="sticky-buy-btn" href="#" target="_blank" class="sticky-buy-btn">구매하기</a>
    </div>

    <!-- Logic -->
    <script src="detail_v3.js?v=3.3"></script>
</body>

</html>
